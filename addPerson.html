<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Dodaj osobę</title>
  </head>

  <body>
    <div class="jumbotron jumbotron-transparent row align-items-center">
      <div class="col-lg-4 col-md-2 col-1"></div>
      <div
        class="col-lg-4 col-md-8 col-10 color-blue border border-primary form-paddings"
      >
        <form>
          <div class="form-group text-center">
            <h2>Dodaj osobę</h2>
          </div>
          <div class="form-group">
            <label for="firstName">Imię</label>
            <input
              type="text"
              class="form-control"
              id="firstName"
              placeholder="Imię"
            />
          </div>
          <div class="form-group">
            <label for="surname">Nazwisko</label>
            <input
              type="text"
              class="form-control"
              id="surname"
              placeholder="Nazwisko"
            />
          </div>
          <div class="form-group">
            <label for="dateOfBirth">Data urodzenia</label>
            <input type="date" class="form-control" id="dateOfBirth" />
          </div>
          <div class="form-group">
            <label for="dateOfDeath">Data śmierci</label>
            <input type="date" class="form-control" id="dateOfDeath" />
          </div>
          <div class="form-group">
            <label for="placeOfBirth">Miejsce urodzenia</label>
            <input
              type="text"
              class="form-control"
              id="placeOfBirth"
              placeholder="Miejsce urodzenia"
            />
          </div>
          <div class="form-group">
            <label for="countryOfBirth">Kraj urodzenia</label>
            <input
              type="text"
              class="form-control"
              id="countryOfBirth"
              placeholder="Kraj urodzenia"
            />
          </div>
          <div class="form-group">
            <label for="sex">Płeć</label>
            <select class="form-control" id="sexes">
              <option>Mężczyzna</option>
              <option>Kobieta</option>
            </select>
          </div>
          <div class="form-group">
            <label for="occupation">Zawód</label>
            <input
              type="text"
              class="form-control"
              id="occupation"
              placeholder="Zawód"
            />
          </div>
          <div class="form-group">
            <label for="additionalInfo">Dodatkowe informacje</label>
            <textarea
              class="form-control"
              id="additionalInfo"
              rows="3"
              placeholder="Dodatkowe informacje"
            ></textarea>
          </div>
          <div class="form-group">
            <input
              name="add"
              type="submit"
              id="add"
              value="Dodaj osobę"
              class="btn btn-primary"
            />
          </div>
        </form>
      </div>
      <div class="col-lg-4 col-md-2 col-1"></div>
    </div>
  </body>
</html>
