    <button class="btn btn-primary openAddUserForm-btn">
      Dodaj członka rodziny
    </button>
    <!-- <div id="test"></div> -->

    <dialog id="addUserForm">
      <button class="closeAddUserForm-btn">&times;</button>
      <form method="dialog">
        <div class="form-group text-center">
          <h2>Dodaj osobę</h2>
        </div>
        <div class="form-group">
          <label for="firstName">Imię</label>
          <input
            type="text"
            class="form-control"
            id="firstName"
            placeholder="Imię"
          />
        </div>
        <div class="form-group">
          <label for="surname">Nazwisko</label>
          <input
            type="text"
            class="form-control"
            id="surname"
            placeholder="Nazwisko"
          />
        </div>
        <div class="form-group">
          <label for="dateOfBirth">Data urodzenia</label>
          <input type="date" class="form-control" id="dateOfBirth" />
        </div>
        <div class="form-group">
          <label for="dateOfDeath">Data śmierci</label>
          <input type="date" class="form-control" id="dateOfDeath" />
        </div>
        <div class="form-group">
          <label for="placeOfBirth">Miejsce urodzenia</label>
          <input
            type="text"
            class="form-control"
            id="placeOfBirth"
            placeholder="Miejsce urodzenia"
          />
        </div>
        <div class="form-group">
          <label for="countryOfBirth">Kraj urodzenia</label>
          <input
            type="text"
            class="form-control"
            id="countryOfBirth"
            placeholder="Kraj urodzenia"
          />
        </div>
        <div class="form-group">
          <label for="sex">Płeć</label>
          <select class="form-control" id="sexes">
            <option>Mężczyzna</option>
            <option>Kobieta</option>
          </select>
        </div>
        <div class="form-group">
          <label for="occupation">Zawód</label>
          <input
            type="text"
            class="form-control"
            id="occupation"
            placeholder="Zawód"
          />
        </div>
        <div class="form-group">
          <label for="additionalInfo">Dodatkowe informacje</label>
          <textarea
            class="form-control"
            id="additionalInfo"
            rows="3"
            placeholder="Dodatkowe informacje"
          ></textarea>
        </div>
        <div class="form-group">
          <input
            name="add"
            type="submit"
            id="add"
            value="Dodaj osobę"
            class="btn btn-primary"
          />
        </div>
      </form>
    </dialog>
